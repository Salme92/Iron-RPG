<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/ActorStatus.js"></script>
    <script src="js/MainCharacter.js"></script>
    <script src="js/Enemy.js"></script>
    <script src="js/Game.js"></script>
    <title>IronRPG</title>
</head>
<body>
    <div id="crystals"></div>
    <!-- <audio><source src="main_theme.ogg" type="audio/ogg" id="MainTheme"></audio>
    <audio><source src="fight_theme.ogg" type="audio/ogg" id="FightTheme"></audio> -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12"><h3 id="title-game">IronRPG</h3></div>
            <div class="col-sm-12" id="start-game"><button>Start Game</button></div>
        </div>

    <div id="stage">
        <div class="row">
            <p id="level"></p>
            <div class="characterDiv">
                <p id="nameCharacter"></p>
                <img src="./images/sprites/main/squall_still.png" alt="main character" id="character" />
                <p id="HP"></p>
            </div>
            <div class="enemyDiv">
                <p id="nameEnemyOne"></p>
                <img src="./images/centaur.png" alt="enemy1" id="enemyOne" />
                <p id="HP_Enemy"></p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="Fight_Menu">
            <div class="col-sm-12" style="padding:0;">
                <button id="btn_at">Attack</button>
                <button id="btn_def">Defense</button>
                <button id="btn_mag">Magic</button>
                <button>Object</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
